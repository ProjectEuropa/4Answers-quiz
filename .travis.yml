sudo: required
dist: trusty

services:
  - docker

before_install:
    - sudo apt-get remove docker docker-engine
    - sudo apt-get update
    - sudo apt-get install linux-image-extra-$(uname -r) linux-image-extra-virtual
    - sudo apt-get install apt-transport-https ca-certificates curl software-properties-common
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
    - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    - sudo apt-get update
    - sudo apt-get install docker-ce
    
before_script:
    - git submodule add https://github.com/Laradock/laradock.git laradock
    - cd laradock
    - cp env-example .env
    - sudo service mysql stop
    - docker-compose up -d apache2 mysql
    - docker-compose run workspace composer install
    - cd ../
    - cp .env.example .env
    - cd laradock
    - docker-compose run workspace php artisan key:generate
    - docker-compose run workspace php artisan migrate


script:
    - docker-compose run workspace ./vendor/bin/phpunit
